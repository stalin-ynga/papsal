<head>
	<meta charset="utf-8">
	<title>Remodal example</title>
	<meta name="description" content="Remodal example">
	<meta name="viewport" content="width=device-width, initial-scale=1">

	<link rel="stylesheet" href="../src/jquery.remodal.css">
</head>
<body>
<div class="remodal-bg">
    <a href="#modal">Click</a>
   
    <div class="remodal" data-remodal-id="modal">
        <iframe name="myiframe" src="http://127.0.0.1/PAPSAL/HT5/modal-box/Remodal-master/Remodal-master/demo/R.php" style="width:589px; height:420px;" frameborder="0"></iframe>
        <a class="remodal-cancel" href="#">Cancel</a>
    </div>

    <div data-remodal-id="modal2">
        <h1>Another one window</h1>
        <p>
            Hello!
        </p>
        <br>
        <a class="remodal-confirm" href="#">Hello!</a>
    </div>
</div>



<script>window.jQuery || document.write('<script src="js/jquery-1.11.0.min.js"><\/script>')</script>

<!-- Instead of JQuery, you can use zepto now! -->
<!--<script src="js/zepto.min.js"></script>-->

<script src="../src/jquery.remodal.js"></script>

<!-- Events -->
<script>
    $(document).on('open', '.remodal', function () {
        console.log('open');
    });

    $(document).on('opened', '.remodal', function () {
        console.log('opened');
    });

    $(document).on('close', '.remodal', function () {
        console.log('close');
    });

    $(document).on('closed', '.remodal', function () {
        console.log('closed');
    });

    $(document).on('confirm', '.remodal', function () {
        console.log('confirm');
    });

    $(document).on('cancel', '.remodal', function () {
        console.log('cancel');
    });

    // You can open or close it like this:
    // var inst = $.remodal.lookup[$('[data-remodal-id=modal]').data('remodal')];
    // inst.open();
    // inst.close();

    // Or init in this way:
    var inst = $('[data-remodal-id=modal2]').remodal();
    // inst.open();
</script>
</body>
</html>
